<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="https://ieknet.iek.org.tw/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@350;650&amp;display=swap" rel="stylesheet">
    <title>IEK AI 焦點新聞</title>
</head>

<body>
    <div class="container">
        <h1>IEK AI 焦點新聞</h1>
        <div class="content">
            <div class="news-container">
                {% for item in news %}
                <div class="news-item" data-index="{{ item.index - 1 }}">
                    <h2><a title="{{ item.Title }}" href="{{ item.news_link }}" target="blank">{{ item.Title }}</a></h2>
                    <p class="news-content">{{ item.summary }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="nav-buttons">
            <button id="next-btn">NEXT</button>
            <button id="toggle-btn">PAUSE</button>
        </div>
        <h6>© 工業技術研究院 產業科技國際策略發展所 V0.1</h6>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
